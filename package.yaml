name:                subnsnub
version:             0.1.0.0
github:              "leyhline/subnsnub"
license:             GPL-3.0-only
author:              "Thomas Leyh"
maintainer:          "thomas.leyh@mailbox.org"
copyright:           "(C) 2022  Thomas Leyh <thomas.leyh@mailbox.org>"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            helps a person to create subtitles for audio books
category:            Media

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/leyhline/subnsnub#readme>

dependencies:
- base >= 4.7 && < 5
- text

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints
- -Wno-unused-do-bind

default-extensions:
- OverloadedStrings

library:
  source-dirs: src
  dependencies:
  - attoparsec
  - process
  - xml

executables:
  subnsnub-paragraph:
    main:                Main.hs
    source-dirs:         app-paragraph
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - subnsnub
  subnsnub-silence:
    main:                Main.hs
    source-dirs:         app-silence
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - subnsnub
  subnsnub-html:
    main:                Main.hs
    source-dirs:         app-html
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - subnsnub

tests:
  subnsnub-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - subnsnub
    - hspec
